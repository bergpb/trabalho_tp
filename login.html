<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
   <div class="row">
      <div class="rounded mx-auto d-block mt-4">
         <img src="https://semantic-ui.com/images/avatar2/large/matthew.png" class="rounded-circle" width="200" height="200">
      </div>
      <div class="col-12 mt-2">
         <form role="form">
            <div class="form-group mt-2">
               <input type="email" class="form-control" id="email" placeholder="Email address" />
            </div>
            <div class="form-group mt-2">
               <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <div class="form-check mt-2">
               <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
               <label class="form-check-label" for="defaultCheck1">
               Remember-me
               </label>
            </div>
            <div class="text-center mt-2">
               <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="col-12 mt-2">
               <a class="col-6" href="#">Register</a>
               <a class="col-6" href="#">Forget Password</a>
            </div>
         </form>
      </div>
    </body>
</html>
