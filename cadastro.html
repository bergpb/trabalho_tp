<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
	<div class="row">
    <div class="rounded mx-auto d-block mt-4">
      <img src="https://semantic-ui.com/images/avatar2/large/matthew.png" class="rounded-circle" width="200" height="200">
    </div>
		<div class="col-12 mt-2">
			<form role="form">
				<div class="form-group mt-2">
					<input type="text" class="form-control" id="address" placeholder="Address" />
				</div>
				<div class="form-group mt-2">
					<input type="tel" pattern="\([0-9]{2}\)[0-9]{4,6}[0-9]{3,4}" class="form-control" id="phone" placeholder="(85)33445566" />
				</div>
        <div class="col-12">
          <label class="text-center">Áreas de Interesse</label>
          <div class="form-check position-static">
            <label class="checkbox-inline"><input type="checkbox" value="">Literatura</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Tecnologia</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Culinária</label> 
            <label class="checkbox-inline"><input type="checkbox" value="">Religiosa</label> 
            <label class="checkbox-inline"><input type="checkbox" value="">Contos</label> 
            <label class="checkbox-inline"><input type="checkbox" value="">Infanto Juvenil</label>
          </div>
        </div>
        <div class="text-center mt-2">
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
			</form>
		</div>
	</div>
</div>
    </body>
</html>
